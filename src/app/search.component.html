<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutAlign="center center" style="width: 384px;">
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      style="min-height: 96px; padding: 24px; width: 100%;"
    ></div>

    <div
      fxLayout="column"
      fxLayoutAlign="end start"
      style="min-height: 96px; padding: 24px; width: 100%;"
    >
      <div
        class="mat-display-1"
        style="font-weight: bold; letter-spacing: -1px; margin-bottom: 0;"
      >
        Search
      </div>
      <div class="mat-caption" style="color: #9e9e9e;">
        Live USPTO Legal Status
      </div>
    </div>

    <div
      fxLayout="row"
      fxLayoutAlign="center center"
      style="border-top: 2px dotted #e0e0e0; padding: 24px; width: 100%;"
    >
      <form style="width: 100%;">
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          style="width: 100%;"
        >
          <mat-label>&nbsp;Input Type</mat-label>
          <mat-select placeholder="input number type" value="Application">
            <mat-option value="Application">Application|PCT Number</mat-option>
            <mat-option style="border-top: 2px dotted #e0e0e0;" value="Patent"
              >Patent Number</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          floatLabel="always"
          style="width: 100%;"
        >
          <mat-label>&nbsp;Input</mat-label>
          <textarea
            matInput
            placeholder="separate each number using &lt;space&gt;|&lt;new line&gt;"
            style="height: 96px;"
          ></textarea>
        </mat-form-field>

        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          style="width: 100%;"
        >
          <button mat-icon-button>
            <mat-icon style="cursor: pointer;">file_upload</mat-icon>
          </button>

          <div fxLayout="row" fxLayoutAlign="center center">
            <button mat-icon-button>
              <mat-icon style="cursor: pointer;">clear</mat-icon>
            </button>

            <button mat-icon-button color="primary">
              <mat-icon style="cursor: pointer;">done</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      style="min-height: 96px; padding: 24px; width: 100%;"
    ></div>
  </div>
</div>
